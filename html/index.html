<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta name="description" content="">

    <link rel="shortcut icon" href="" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">

    <!--CSS style-->
    <link rel="stylesheet" href="../css/ecom.css">

    <!--Js script-->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/includeHTML.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/index.js"></script>

</head>

<body class="index">
    <div id="header"></div>

    <section class="section slider-wrapper">
        <img src="./img/bg_stock@2x.jpg" srcset="./img/bg_stock.jpg 767w, ./img/bg_stock@2x.jpg 2000w, ./img/bg_stock@3x.jpg 4200w">
    </section>

    <section class="section promote-wrapper">
        <div class="section title">Get the stock</div>
        <div class="goods-list">
            <div class="fast">Fast</div>
            <div class="easily">Easily</div>
            <div class="simple">Simple</div>
        </div>
    </section>

    <section class="section news-wrapper">
        <div class="news-board" id="news_board">
            <div class="updateStamp"></div>
            <div class="list-wrapper most-active-wrapper">
                <div class="list-block">
                    <div class="pageTitle">Most Active<span class="updateStamp most-active"></span></div>
                    <div class="list" id="mostActive"></div>
                </div>
            </div>
        
            <div class="list-wrapper most-gainer-wrapper">
                <div class="list-block">
                    <div class="pageTitle">Most Gainer</div>
                    <div class="list" id="mostGainer"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="section callaction-wrapper">
        <div>Check your stock in 24 hours</div>
        <div><a href="/register">Sign up</a></div>
    </section>

    <div id="footer"></div>

</body>

</html>
