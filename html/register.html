<!DOCTYPE html>
<html>

<head>

    <title>Sign Up</title>
    <meta name="description" content="">

    <link rel="shortcut icon" href="assets/images/logo2.png" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">


    <link rel="stylesheet" href="../css/ecom.css">

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/includeHTML.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/register.js"></script>

</head>

<body class="registPage">
    <div id="header"></div>

    <section class="section slider-wrapper">
        <div class="reg-form-wrapper">
            <div class="reg-form">
                <div class="input-wrapper">
                    <label>Name</label>
                    <input type='text' class='name' id='reg-name' placeholder=''></input>
                    <div class="alertMsg"></div>
                </div>
                <div class="input-wrapper">
                    <label>Password</label>
                    <input type='password' class='password' id='reg-password' placeholder=''></input>
                    <div class="alertMsg"></div>
                </div>
                <div class="input-wrapper">
                    <label>Confirm Password</label>
                    <input type='password' class='password' id='reg-password-confirm' placeholder=''></input>
                    <div class="alertMsg"></div>
                </div>
                <div class="input-wrapper">
                    <label>E-mail</label>
                    <input type='email' class='name' id='reg-email' placeholder=''></input>
                    <div class="alertMsg"></div>
                </div>
                <div class="input-wrapper">
                    <label></label>
                    <input type="checkbox" name="agreement" value="agreed" id="agreement">I agree with ecom.hk keep my information for development.</input>
                    <div class="alertMsg"></div>
                </div>
                <div class="form-action">
                    <button id="register-submit">Submit</button>
                </div>
            </div>
        </div>

    </section>

    <div id="footer"></div>

</body>

</html>
