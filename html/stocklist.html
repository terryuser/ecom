<!DOCTYPE html>
<html>

<head>
    <title>Stock List</title>
    <meta name="description" content="">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">

    <!--CSS style-->
    <link rel="stylesheet" href="../css/ecom.css">

    <!--Js script-->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/includeHTML.js"></script>
    <script src="../js/numeral.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <script src="../js/stocklist.js"></script>

</head>

<body class="stock-list">
    <div id="header"></div>
    <section class="section title_section">
        <div class="site_title">Stock List
            <div class="updateStamp"></div>
        </div>
    </section>
    <section class="section stock-info-section">
        <div class="stock-list-section">
            <div class="list-wrapper most-active-wrapper">
                <div class="list-block">
                    <div class="pageTitle">Most Active</div>
                    <div class="list" id="mostActive"></div>
                </div>
            </div>

            <div class="list-wrapper most-gainer-wrapper">
                <div class="list-block">
                    <div class="pageTitle">Most Gainer</div>
                    <div class="list" id="mostGainer"></div>
                </div>
            </div>

            <div class="list-wrapper major-index-wrapper">
                <div class="list-block">
                    <div class="pageTitle">Majors Indexes</div>
                    <div class="list" id="majorIndex"></div>
                </div>
            </div>

        </div>

        <div class="all-stock-wrapper">
            <div class="list-block">
                <div class="pageTitle">All Companies ticker symbols</div>
                <div class="tableList" id="allStock">
                    <div class="spinner">
                        <span class="spinner-inner-1"></span>
                        <span class="spinner-inner-2"></span>
                        <span class="spinner-inner-3"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div id="footer"></div>

</body>

</html>
